            opacity: 0.3;

        }

        .ritual-container {
            width: 100%;
            max-width: 620px;
            background: rgba(8, 3, 6, 0.75);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border-radius: 60px;
            border: 1px solid rgba(255, 140, 170, 0.3);

        .step-counter {

        .step-number {

            letter-spacing: 2px;

        }

        .challenge-area {

            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .captcha-title {

            color: #fcd5e3;
            text-align: center;

            background: rgba(255, 200, 230, 0.05);

            border: 1px solid rgba(255, 140, 180, 0.4);

        }

        .instruction {
            color: #e3b9cc;
            font-size: 18px;
            margin-bottom: 24px;
            font-weight: 300;
            text-align: center;
            background: rgba(255, 200, 230, 0.08);
            padding: 12px 28px;

        }

        .action-btn {
            background: rgba(25, 12, 18, 0.9);
            border: 2px solid rgba(255, 150, 190, 0.9);
            color: #ffe2f0;
            padding: 16px 48px;
            border-radius: 70px;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: 0.25s;
            box-shadow: 0 0 25px rgba(255, 100, 150, 0.4);
            margin-top: 28px;
            width: fit-content;
        }

        .action-btn:hover:not(:disabled) {
            background: #ffb0c7;
            border-color: #fff0f5;
            color: #160a11;
            box-shadow: 0 0 50px #ffaac5;
            transform: scale(1.02);
        }

        .action-btn:disabled {
            opacity: 0.35;
            border-color: #836d78;
            cursor: not-allowed;
            box-shadow: none;
        }

        .text-input {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff99bb80;
            border-radius: 70px;
            padding: 16px 32px;
            width: 85%;
            color: #ffeef4;
            font-size: 20px;
            outline: none;
            text-align: center;
            backdrop-filter: blur(8px);
            margin: 16px 0;
        }

        .text-input:focus {
            border-color: #ffc0d5;
            box-shadow: 0 0 30px #ff99bb;
        }

        .slider-elegant {
            width: 80%;
            height: 10px;
            background: #2e1f28;
            border-radius: 20px;
            -webkit-appearance: none;
            margin: 30px 0;
        }

        .slider-elegant::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 34px;
            height: 34px;
            background: radial-gradient(#ffb8d2, #ff8eb5);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 40px #ff99bb;
            cursor: pointer;
        }

        .captcha-check-lux {
            display: flex;
            align-items: center;
            gap: 22px;
            background: #1f131b80;
            padding: 14px 36px;
            border-radius: 70px;
            border: 1px solid #ffb0c7;
            margin: 20px 0;
        }

        .fake-checkbox {
            width: 36px;
            height: 36px;
            background: #2a1923;
            border-radius: 12px;
            border: 3px solid #ff9eb9;
            cursor: pointer;
            transition: 0.15s;
        }

        .fake-checkbox.checked {
            background: #ffb0c3;
            box-shadow: 0 0 50px #ffa5c0;
            border-color: white;
            position: relative;
        }

        .fake-checkbox.checked::after {
            content: "‚úì";
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a0b13;
            font-size: 28px;
            font-weight: 900;
            line-height: 1;
        }

        .captcha-text {
            color: #ffd2e2;
            font-size: 22px;
            font-weight: 300;
        }

        .image-panel {
            display: flex;
            gap: 22px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0 10px;
        }

        .image-option {
            width: 95px;
            height: 95px;
            background: #32262e;
            border-radius: 28px;
            border: 3px solid #a66f86;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            transition: 0.15s;
        }

        .image-option:hover {
            border-color: #ffb0cb;
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff99bb;
        }

        .image-option.selected {
            border-color: #ffd0df;
            background: #ffb0c340;
            box-shadow: 0 0 50px #ff9eb9;
        }

        .envelope-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 450px;
        }

        .envelope-wrapper {
            perspective: 1500px;
            margin: 20px 0;
        }

        .envelope {
            width: 270px;
            height: 190px;
            background: #ffdae8;
            border-radius: 32px 32px 24px 24px;
            position: relative;
            box-shadow: 0 40px 45px -15px #000, 0 0 0 2px #ffb6c9 inset, 0 0 0 4px #ffeef2 inset;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            transform-style: preserve-3d;
        }

        .envelope:hover {
            transform: scale(1.02);
            filter: brightness(1.15) drop-shadow(0 0 25px #ff99bb);
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 95px;
            background: #ffc9db;
            border-radius: 32px 32px 70% 70%;
            border-bottom: 3px solid #ff99bb;
            box-shadow: 0 -6px 10px #b27b90 inset;
            transform-origin: top;
            transition: transform 1s cubic-bezier(0.65, -0.3, 0.35, 1.4);
            transform: rotateX(0deg);
            z-index: 5;
        }

        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 110px;
            background: #ffd2e4;
            border-radius: 0 0 24px 24px;
            z-index: 1;
        }

        .card {
            position: absolute;
            top: 35px;
            left: 25px;
            right: 25px;
            background: #fff3f9;
            border-radius: 32px;
            padding: 35px 18px;
            text-align: center;
            box-shadow: 0 30px 40px -10px #3f1e2f;
            border: 4px solid white;
            z-index: 20;
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
            transition: opacity 0.7s ease, transform 0.8s ease;
            pointer-events: none;
            font-family: 'Brush Script MT', 'Segoe Script', 'cursive', sans-serif;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .card {
            opacity: 1;
            transform: translateY(-80px) scale(1);
            transition-delay: 0.35s;
        }

        .message-big {
            font-size: 3rem;
            background: linear-gradient(145deg, #d53070, #af2054);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            line-height: 1.3;
            text-shadow: 0 0 45px #ffaac8, 0 0 90px #ffc0d0;
        }

        .kiss-big {
            font-size: 3.8rem;
            filter: drop-shadow(0 0 25px crimson);
            margin-top: 12px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
    </style>
</head>
<body>

                    <div class="flap"></div>

                        <div class="message-big">???,<br>—è —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é</div>
                        <div class="kiss-big">üíã</div>

</div>

<script>
    (function() {
        // –†–∏–∫: ¬´20 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∏—Å–ø—ã—Ç–∞–Ω–∏–π. –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –∫–æ–Ω–≤–µ—Ä—Ç. –ü–æ–≥–Ω–∞–ª–∏.¬ª

        const TOTAL_STEPS = 20;
        let currentStep = 0; // 0-19
        const captchaScreen = document.getElementById('captchaScreen');
        const envelopeScreen = document.getElementById('envelopeScreen');
        const stepDisplay = document.getElementById('stepDisplay');
        const challengeArea = document.getElementById('challengeArea');
        const finalEnvelope = document.getElementById('finalEnvelope');

        // 20 –∞–±—Å–æ–ª—é—Ç–Ω–æ —Ä–∞–∑–Ω—ã—Ö –∫–∞–ø—á —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º–∏ –∏ –æ—Ç–≤–µ—Ç–∞–º–∏
        const challenges = [
            { type: 'checkbox', instruction: '‚úî –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ —Ä–æ–±–æ—Ç' },
            { type: 'slider', instruction: '‚Üí –ø–µ—Ä–µ–¥–≤–∏–Ω—å—Ç–µ –ø–æ–ª–∑—É–Ω–æ–∫ –¥–æ —É–ø–æ—Ä–∞' },
            { type: 'text', question: '–≤–≤–µ–¥–∏—Ç–µ "???"', answer: '???' },
            { type: 'text', question: '–Ω–∞–ø–∏—à–∏—Ç–µ —Å–ª–æ–≤–æ "–ª—é–±–æ–≤—å"', answer: '–ª—é–±–æ–≤—å' },
            { type: 'math', question: '7 + 3 = ?', answer: 10 },
            { type: 'image_select', instruction: '–≤—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–¥–µ—á–∫–æ —Å—Ä–µ–¥–∏ —ç–º–æ–¥–∑–∏ (üå∏ üí´ üåô ‚ù§Ô∏è‚≠ê)', correct: '‚ù§Ô∏è', emojis: ['üå∏', 'üí´', 'üåô', '‚ù§Ô∏è', '‚≠ê'] },
            { type: 'checkbox', instruction: '‚ùó –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤–∞–º –µ—Å—Ç—å 18' },
            { type: 'slider', instruction: '‚á¢ –¥–æ—Ç—è–Ω–∏—Ç–µ —Å–ª–∞–π–¥–µ—Ä –¥–æ –∫–æ–Ω—Ü–∞' },
            { type: 'text', question: '–∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞: ???', answer: '???' },
            { type: 'math', question: '12 - 5 = ?', answer: 7 },
            { type: 'image_select', instruction: '–Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∑–≤—ë–∑–¥–æ—á–∫—É (‚≠ê)', correct: '‚≠ê', emojis: ['‚òÄÔ∏è', '‚≠ê', 'üåô', 'üå∏', 'üíß'] },
            { type: 'text', question: '–≤–≤–µ–¥–∏—Ç–µ "—Å–ø–∞—Å–∏–±–æ"', answer: '—Å–ø–∞—Å–∏–±–æ' },
            { type: 'slider', instruction: '‚è∫ –∑–∞–≤–µ—Ä—à–∏—Ç–µ –ø—Ä–æ–≤–µ—Ä–∫—É —Å–ª–∞–π–¥–µ—Ä–æ–º' },
            { type: 'image_select', instruction: '–≤—ã–±–µ—Ä–∏—Ç–µ –ª—É–Ω—É (üåô)', correct: 'üåô', emojis: ['üåô', '‚≠ê', '‚òÄÔ∏è', 'üå∏', 'üíß'] },
            { type: 'math', question: '4 √ó 6 = ?', answer: 24 },
            { type: 'checkbox', instruction: '‚úî –æ—Ç–º–µ—Ç–∫–∞ –æ —Å–æ–≥–ª–∞—Å–∏–∏' },
            { type: 'text', question: '–Ω–∞–ø–∏—à–∏—Ç–µ "–∫–æ–Ω–≤–µ—Ä—Ç"', answer: '–∫–æ–Ω–≤–µ—Ä—Ç' },
            { type: 'slider', instruction: '‚áæ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–ª–∞–π–¥–µ—Ä' },
            { type: 'image_select', instruction: '–≤—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç–æ–∫ (üå∏)', correct: 'üå∏', emojis: ['üå∏', '‚≠ê', 'üåô', '‚ù§Ô∏è', 'üíß'] },
            { type: 'text', question: '—Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–ª–æ–≤–æ: "–æ—Ç–∫—Ä—ã—Ç—å"', answer: '–æ—Ç–∫—Ä—ã—Ç—å' }  // 20-–π —à–∞–≥
        ];

        function renderChallenge(step) {
            const ch = challenges[step];
            if (!ch) return;

            let html = `<div class="captcha-title">???</div>`;

            // –£–Ω–∏–∫–∞–ª—å–Ω–∞—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —à–∞–≥–∞
            if (ch.instruction) {
                html += `<div class="instruction">${ch.instruction}</div>`;
            } else if (ch.question) {
                html += `<div class="instruction">${ch.question}</div>`;
            }

            if (ch.type === 'checkbox') {
                html += `
                    <div class="captcha-check-lux">
                        <span class="fake-checkbox" id="dynamicCheckbox"></span>
                        <span class="captcha-text">—è –Ω–µ —Ä–æ–±–æ—Ç</span>
                    </div>
                    <button class="action-btn" id="submitChallenge" disabled>‚Üí</button>
                `;
            } else if (ch.type === 'slider') {
                html += `
                    <input type="range" min="0" max="100" value="0" class="slider-elegant" id="dynamicSlider">
                    <button class="action-btn" id="submitChallenge" disabled>‚Üí</button>
                `;
            } else if (ch.type === 'text') {
                html += `
                    <input type="text" class="text-input" id="dynamicText" placeholder="...">
                    <button class="action-btn" id="submitChallenge" disabled>‚Üí</button>
                `;
            } else if (ch.type === 'math') {
                html += `
                    <input type="number" class="text-input" id="mathAnswer" style="width:140px;" placeholder="...">
                    <button class="action-btn" id="submitChallenge" disabled>‚Üí</button>
                `;
            } else if (ch.type === 'image_select') {
                html += `<div class="image-panel" id="imagePanel">`;
                ch.emojis.forEach(emoji => {
                    html += `<div class="image-option" data-value="${emoji}">${emoji}</div>`;
                });
                html += `</div><button class="action-btn" id="submitChallenge" disabled>‚Üí</button>`;
            }

            challengeArea.innerHTML = html;

            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            if (ch.type === 'checkbox') {
                const cb = document.getElementById('dynamicCheckbox');
                const btn = document.getElementById('submitChallenge');
                cb.addEventListener('click', function() {
                    cb.classList.toggle('checked');
                    btn.disabled = !cb.classList.contains('checked');
                });
                btn.addEventListener('click', () => handleStepComplete(step));
            }
            else if (ch.type === 'slider') {
                const slider = document.getElementById('dynamicSlider');
                const btn = document.getElementById('submitChallenge');
                slider.addEventListener('input', function() {
                    btn.disabled = parseInt(slider.value) < 95;
                });
                btn.addEventListener('click', () => handleStepComplete(step));
            }
            else if (ch.type === 'text') {
                const input = document.getElementById('dynamicText');
                const btn = document.getElementById('submitChallenge');
                input.addEventListener('input', function() {
                    btn.disabled = input.value.trim().toLowerCase() !== ch.answer.toLowerCase();
                });
                btn.addEventListener('click', () => handleStepComplete(step));
            }
            else if (ch.type === 'math') {
                const input = document.getElementById('mathAnswer');
                const btn = document.getElementById('submitChallenge');
                input.addEventListener('input', function() {
                    btn.disabled = parseInt(input.value) !== ch.answer;
                });
                btn.addEventListener('click', () => handleStepComplete(step));
            }
            else if (ch.type === 'image_select') {
                const options = document.querySelectorAll('.image-option');
                const btn = document.getElementById('submitChallenge');
                let selectedValue = null;
                options.forEach(opt => {
                    opt.addEventListener('click', () => {
                        options.forEach(o => o.classList.remove('selected'));
                        opt.classList.add('selected');
                        selectedValue = opt.dataset.value;
                        btn.disabled = selectedValue !== ch.correct;
                    });
                });
                btn.addEventListener('click', () => handleStepComplete(step));
            }
        }

        function handleStepComplete(step) {
            if (step === TOTAL_STEPS - 1) {
                // –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥ ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –∫–æ–Ω–≤–µ—Ä—Ç
                captchaScreen.classList.remove('active');
                envelopeScreen.classList.add('active');
            } else {
                // –∏–Ω–∞—á–µ —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥
                currentStep++;
                stepDisplay.innerText = (currentStep + 1) + '/20';
                renderChallenge(currentStep);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        currentStep = 0;
        stepDisplay.innerText = '1/20';
        renderChallenge(0);

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞
        finalEnvelope.addEventListener('click', function() {
            finalEnvelope.classList.add('open');
        });
    })();
</script>
