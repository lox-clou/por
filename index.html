                    html += `
                        <input type="text" class="text-input" id="textInput" placeholder="...">
                        <button class="action-btn" id="submitBtn" disabled>‚Üí</button>
                    `;
                    break;
                    
                case 'math':
                    html += `
                        <input type="number" class="text-input" id="mathInput" style="width:160px;" placeholder="...">
                        <button class="action-btn" id="submitBtn" disabled>‚Üí</button>
                    `;
                    break;
                    
                case 'emoji':
                    html += `<div class="emoji-panel" id="emojiPanel">`;
                    ch.emojis.forEach(emoji => {
                        html += `<div class="emoji-option" data-value="${emoji}">${emoji}</div>`;
                    });
                    html += `</div><button class="action-btn" id="submitBtn" disabled>‚Üí</button>`;
                    break;
                    
                case 'radio':
                    html += `<div class="radio-group" id="radioGroup">`;
                    ch.options.forEach(opt => {
                        html += `
                            <div class="radio-item" data-value="${opt}">
                                <span class="custom-radio"></span>
                                <span>${opt}</span>
                            </div>
                        `;
                    });
                    html += `</div><button class="action-btn" id="submitBtn" disabled>‚Üí</button>`;
                    break;
            }

            challengeArea.innerHTML = html;
            attachHandlers(step);
        }

        // –ü—Ä–∏–≤—è–∑–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        function attachHandlers(step) {
            const ch = challenges[step];
            const btn = document.getElementById('submitBtn');
            if (!btn) return;

            switch(ch.type) {
                case 'checkbox': {
                    const cb = document.getElementById('singleCheckbox');
                    cb.addEventListener('click', () => {
                        cb.classList.toggle('checked');
                        btn.disabled = !cb.classList.contains('checked');
                    });
                    btn.addEventListener('click', () => handleComplete(step));
                    break;
                }
                
                case 'double_checkbox': {
                    const cb1 = document.getElementById('check1');
                    const cb2 = document.getElementById('check2');
                    const checkBoth = () => {
                        btn.disabled = !(cb1.classList.contains('checked') && cb2.classList.contains('checked'));
                    };
                    cb1.addEventListener('click', () => { cb1.classList.toggle('checked'); checkBoth(); });
                    cb2.addEventListener('click', () => { cb2.classList.toggle('checked'); checkBoth(); });
                    btn.addEventListener('click', () => handleComplete(step));
                    break;
                }
                
                case 'slider': {
                    const slider = document.getElementById('slider');
                    slider.addEventListener('input', () => {
                        btn.disabled = parseInt(slider.value) < 95;
                    });
                    btn.addEventListener('click', () => handleComplete(step));
                    break;
                }
                
                case 'text': {
                    const input = document.getElementById('textInput');
                    input.addEventListener('input', () => {
                        btn.disabled = input.value.trim().toLowerCase() !== ch.answer.toLowerCase();
                    });
                    btn.addEventListener('click', () => handleComplete(step));
                    break;
                }
                
                case 'math': {
                    const input = document.getElementById('mathInput');
                    input.addEventListener('input', () => {
                        btn.disabled = parseInt(input.value) !== ch.answer;
                    });
                    btn.addEventListener('click', () => handleComplete(step));
                    break;
                }
                
                case 'emoji': {
                    const options = document.querySelectorAll('.emoji-option');
                    let selected = null;
                    options.forEach(opt => {
                        opt.addEventListener('click', () => {
                            options.forEach(o => o.classList.remove('selected'));
                            opt.classList.add('selected');
                            selected = opt.dataset.value;
                            btn.disabled = selected !== ch.correct;
                        });
                    });
                    btn.addEventListener('click', () => handleComplete(step));
                    break;
                }
                
                case 'radio': {
                    const items = document.querySelectorAll('.radio-item');
                    items.forEach(item => {
                        item.addEventListener('click', () => {
                            items.forEach(i => i.querySelector('.custom-radio').classList.remove('selected'));
                            item.querySelector('.custom-radio').classList.add('selected');
                            btn.disabled = item.dataset.value !== ch.correct;
                        });
                    });
                    btn.addEventListener('click', () => handleComplete(step));
                    break;
                }
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —à–∞–≥–∞
        function handleComplete(step) {
            if (step === TOTAL_STEPS - 1) {
                captchaScreen.classList.remove('active');
                envelopeScreen.classList.add('active');
            } else {
                currentStep++;
                stepDisplay.innerText = (currentStep + 1) + '/20';
                renderChallenge(currentStep);
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ü–ö
        pcBtn.addEventListener('click', () => {
            pcScreen.classList.remove('active');
            captchaScreen.classList.add('active');
            currentStep = 0;
            stepDisplay.innerText = '1/20';
            renderChallenge(0);
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞
        finalEnvelope.addEventListener('click', () => {
            finalEnvelope.classList.add('open');
        });
    })();
</script>
