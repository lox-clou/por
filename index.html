                btn.addEventListener('click', () => stepComplete());
            }
            else if (type === 'math' || type === 'math_advanced') {
                const input = document.getElementById('mathAnswer');
                const btn = document.getElementById('submitChallenge');
                const correct = challengeArea.dataset.mathAnswer;
                input.addEventListener('input', function() {
                    if (parseInt(input.value) === parseInt(correct)) {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                    } else {
                        btn.disabled = true;
                        btn.style.opacity = '0.5';
                    }
                });
                btn.addEventListener('click', () => stepComplete());
            }
            else if (type === 'logic') {
                const yesBox = document.getElementById('logicYes');
                const noBox = document.getElementById('logicNo');
                const btn = document.getElementById('submitChallenge');
                let checkedYes = false;
                yesBox.addEventListener('click', () => {
                    yesBox.classList.toggle('checked');
                    if (yesBox.classList.contains('checked')) {
                        checkedYes = true;
                        noBox.classList.remove('checked');
                    } else {
                        checkedYes = false;
                    }
                    btn.disabled = !checkedYes;
                    btn.style.opacity = checkedYes ? '1' : '0.5';
                });
                noBox.addEventListener('click', () => {
                    noBox.classList.toggle('checked');
                    if (noBox.classList.contains('checked')) {
                        checkedYes = false; // –Ω–µ—Ç ‚Äî –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä
                        yesBox.classList.remove('checked');
                    }
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
                btn.addEventListener('click', () => stepComplete());
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —à–∞–≥–∞
        function stepComplete() {
            if (currentStep < TOTAL_STEPS - 1) {
                // —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥
                currentStep++;
                stepDisplay.innerText = (currentStep + 1) + '/20';
                renderChallenge(currentStep);
            } else {
                // –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥ –ø—Ä–æ–π–¥–µ–Ω ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –∫–æ–Ω–≤–µ—Ä—Ç
                captchaScreen.classList.remove('active');
                envelopeScreen.classList.add('active');
            }
        }

        // –ù–∞—á–∞–ª–æ —Å –ø–µ—Ä–≤–æ–≥–æ —à–∞–≥–∞
        currentStep = 0;
        stepDisplay.innerText = '1/20';
        renderChallenge(0);

        // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–æ–Ω–≤–µ—Ä—Ç–∞ (–∞–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è)
        finalEnvelope.addEventListener('click', function() {
            finalEnvelope.classList.add('open');
        });

        // –≤—Å—ë, –Ω–∏–∫–∞–∫–∏—Ö –ø–æ–¥—Å–∫–∞–∑–æ–∫, —Ç–æ–ª—å–∫–æ ??? –∏ –∫—Ä–∞—Å–∏–≤–æ
    })();
</script>
